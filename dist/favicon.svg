<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3399cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a66a3;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Rounded rectangle background -->
  <rect width="100" height="100" rx="20" fill="url(#grad)"/>
  <!-- Bold "S" letter -->
  <text x="50" y="70" font-family="Arial, sans-serif" font-size="65" font-weight="bold" fill="white" text-anchor="middle">S</text>
  <!-- Small accent dot representing a sports ball -->
  <circle cx="75" cy="25" r="5" fill="white" opacity="0.8"/>
</svg>

